<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4択クイズ</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom -->
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./app.mjs"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="h3 mb-3">4択クイズ</h1>

    <!-- 出題画面 -->
    <section id="quizSection" aria-live="polite">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div id="progress" class="text-secondary small">Q1 / 10</div>
          </div>
          <h2 id="question" class="h5 mb-3">読み込み中…</h2>

          <ul id="choices" class="list-group mb-3" role="list"></ul>

          <div class="d-grid">
            <button id="nextBtn" class="btn btn-primary" disabled>次へ ▶</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 結果画面 -->
    <section id="resultSection" class="mt-4 d-none">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h4 mb-3">結果</h2>
          <p id="scoreText" class="fs-5 fw-bold mb-3"></p>

          <div class="table-responsive">
            <table class="table table-striped table-sm align-middle">
              <thead>
                <tr>
                  <th style="width:3rem;">#</th>
                  <th>問題</th>
                  <th style="width:18%;">正解</th>
                  <th style="width:18%;">あなたの答え</th>
                </tr>
              </thead>
              <tbody id="reviewTableBody"></tbody>
            </table>
          </div>

          <div class="d-grid mt-3">
            <button id="restartBtn" class="btn btn-primary">もう一度</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
